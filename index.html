<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Point and Match</title>

    <meta name="author" content="Evyatar Amitay" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />

    <link href="style/style.css" rel="stylesheet" />

    <!-- I'm on GitHub! https://github.com/evyatron/point-and-match -->
  </head>
  <body>
    <div id="container">
      <div id="users">
        <h2>Online Users</h2>
        <ul></ul>
      </div>

      <div id="me" class="need-login">
        <h2 class="name">Me:</h2>
        <ul class="invites"></ul>
      </div>

      <div id="login">
        <div id="login-facebook" class="button">With Facebook</div>
        <b>or</b>
        <div id="login-twitter" class="button">With Twitter</div>
      </div>

      <div id="new-button" class="need-login">New</div>

      <div id="new">
        <div id="drawing">
          <b class="corner tl"></b>
          <b class="corner tr"></b>
          <b class="corner br"></b>
          <b class="corner bl"></b>
        </div>
        <div id="actions">
          <input id="name" id="name" value="" placeholder="What are you drawing?" />
          <b id="send" class="button">Send</b>
        </div>
      </div>
    </div>

    <script src="//cdn.firebase.com/v0/firebase.js"></script>
    <script src="//cdn.firebase.com/v0/firebase-simple-login.js"></script>

    <script src="script/drawing/TouchHandler.js"></script>
    <script src="script/drawing/Path.js"></script>
    <script src="script/drawing/Canvas.js"></script>
    <script src="script/drawing/Drawing.js"></script>
    <script src="script/drawing/DrawingPlayer.js"></script>

    <script src="script/app.js"></script>
    <script>
      App.init({
        'firebase': {
          'id': 'https://point-and-match.firebaseio.com'
        }
      });
    </script>
  </body>
</html>
